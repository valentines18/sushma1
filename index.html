<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sushma ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
margin: 0;
background: black;
color: white;
font-family: 'Poppins', sans-serif;
overflow: hidden;
}

#intro {
position: fixed;
width: 100%;
height: 100%;
background: radial-gradient(circle at center, #2b0033, black);
display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
z-index: 10;
transition: opacity 2s ease;
}

#startBtn {
padding: 15px 30px;
font-size: 18px;
border-radius: 30px;
border: none;
background: crimson;
color: white;
cursor: pointer;
}

#main {
display: none;
text-align: center;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
width: 90%;
}

h1 {
font-family: 'Playfair Display', serif;
font-size: 2.5em;
}

#dialogue {
font-size: 1.3em;
margin-top: 20px;
min-height: 100px;
}

button {
padding: 12px 25px;
margin: 15px;
font-size: 18px;
border-radius: 30px;
border: none;
cursor: pointer;
}

#yesBtn {
background: crimson;
color: white;
}

#royContainer {
position: relative;
display: inline-block;
}

#royText {
font-size: 14px;
margin-bottom: 5px;
color: orange;
}

#noBtn {
background: #444;
color: white;
}

#finalMessage {
display: none;
font-size: 2em;
margin-top: 20px;
animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
from {opacity:0;}
to {opacity:1;}
}

.ember {
position: absolute;
width: 6px;
height: 6px;
background: orange;
border-radius: 50%;
animation: rise 5s linear infinite;
}

@keyframes rise {
0% {transform: translateY(100vh); opacity:1;}
100% {transform: translateY(-10vh); opacity:0;}
}
</style>
</head>
<body>

<div id="intro">
<h1>Sushma...</h1>
<p>There‚Äôs something I need to tell you.</p>
<button id="startBtn">Begin Our Story üî•</button>
</div>

<div id="main">
<h1>Sushma</h1>
<div id="dialogue"></div>

<h1 style="margin-top:40px;">Will you be my Valentine? üíñ</h1>

<button id="yesBtn">Yes ‚ù§Ô∏è</button>

<div id="royContainer">
<div id="royText">üî• Roy Mustang is guarding this</div>
<button id="noBtn">No</button>
</div>

<div id="finalMessage">
Law of Equivalent Exchange‚Ä¶
<br><br>
I‚Äôll give you half of my life
if you give me half of yours.
<br><br>
‚Äî Rakesh ‚ù§Ô∏è
</div>
</div>

<!-- Background Music -->
<iframe id="music"
width="0" height="0"
src=""
frameborder="0"
allow="autoplay">
</iframe>

<script>
// Cinematic Start
document.getElementById("startBtn").onclick = function() {
document.getElementById("intro").style.opacity = 0;
setTimeout(() => {
document.getElementById("intro").style.display = "none";
document.getElementById("main").style.display = "block";
typeDialogue();
}, 2000);

// Autoplay music after interaction
document.getElementById("music").src =
"https://www.youtube.com/embed/nyuo9-OjNNg?autoplay=1&loop=1&playlist=nyuo9-OjNNg";
};

// Typewriter Dialogue
const text = [
"If I had to calculate it like an alchemist...",
"Equivalent exchange never felt fair...",
"Because you‚Äôve always given me more than I deserve.",
"Sushma...",
"I want to walk beside you, no matter what."
];

let i = 0;
function typeDialogue() {
if (i < text.length) {
let line = text[i];
let j = 0;
let interval = setInterval(() => {
document.getElementById("dialogue").innerHTML += line[j];
j++;
if (j >= line.length) {
clearInterval(interval);
document.getElementById("dialogue").innerHTML += "<br><br>";
i++;
setTimeout(typeDialogue, 1000);
}
}, 40);
}
}

// Roy guarding No button (moves together)
const royContainer = document.getElementById("royContainer");
royContainer.addEventListener("mouseover", function() {
royContainer.style.position = "absolute";
royContainer.style.left = Math.random() * 70 + "vw";
royContainer.style.top = Math.random() * 70 + "vh";
});

// YES button action
document.getElementById("yesBtn").onclick = function() {
document.getElementById("finalMessage").style.display = "block";
launchConfetti();
};

// Confetti
function launchConfetti() {
for (let i = 0; i < 120; i++) {
let conf = document.createElement("div");
conf.style.position = "absolute";
conf.style.width = "8px";
conf.style.height = "8px";
conf.style.backgroundColor =
["crimson","gold","white"][Math.floor(Math.random()*3)];
conf.style.left = Math.random() * 100 + "vw";
conf.style.top = "-10px";
conf.style.animation = "rise 3s linear forwards";
document.body.appendChild(conf);
}
}

// Ember background effect
for (let i = 0; i < 40; i++) {
let ember = document.createElement("div");
ember.className = "ember";
ember.style.left = Math.random() * 100 + "vw";
ember.style.animationDuration = (3 + Math.random() * 3) + "s";
document.body.appendChild(ember);
}
</script>

</body>
</html>
